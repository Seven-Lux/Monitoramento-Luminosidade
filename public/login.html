<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body class="container-row">

    <div class="container-left">
        <img src="assets/sevenluxLogo.png" alt="" width="350px" height="350px">
    </div>


    <div class="container-login">

        <h1>Login</h1>

        <div class="ipt-container">
            <p>Email</p>
            <input class="email-ipt-login" placeholder="Digite aqui..." id="iptEmail">
        </div>

        <div class="ipt-container">
            <p>Senha</p>
            <input class="pwd-ipt-login" type="password" placeholder="******" id="iptPwd"> <br>
        </div>

        <div class="container-column container-center">
            <button>
                <h3><a class="txt-button" onclick="entrar()" href="login.html"> Entrar </a></h3>
            </button> <br>
            <i>Não Possui uma conta?</i>
            <a class="txt-a" href="cadastro.html"><i> <u>Fazer Cadastro</u></i></a>
        </div>

    </div>

</body>

</html>
<script>
    var permCadastro = true


    function entrar() {
        var pwd = iptPwd.value;
        var email = iptEmail.value;

        if (pwd == '' || email == '') {
            alert('Preencha corretamente os campos abaixo!')
        } else {
            if (pwd != "seven8910" && email != "sevenLux@gmail.com") {
                alert('Email e Senha são invalidos!')
            } else {
                if (pwd != "seven8910") {
                    alert("Senha inválida");
                }
                if (email != "sevenLux@gmail.com") {
                    alert('Email de login invalido!');
                }
                if (email == 'sevenLux@gmail.com' && pwd == 'seven8910') {
                    alert("login feito com sucesso!");
                    console.log('mudar tela')
                    window.location.href = "dashboard.html";
                }
            }
        }
        iptPwd.value = '';
        iptEmail.value = '';
    }

</script>
