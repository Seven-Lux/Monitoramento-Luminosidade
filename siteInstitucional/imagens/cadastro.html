<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-row">
    <div class="container-left">
        <img src="sevenluxLogo.png" alt="" width="350px" height="350px">        
    </div>
    <div class="container-column">
        
        <div class="container-column container-center">
            <h1>Cadastro</h1> 
        </div> 
        
     <div class="container-row">
        
        <div class="ipt-container first"> 
            <p>Nome da Empresa</p> 
            <input class="emp-ipt"> 
        </div> 
        
        <div class="ipt-container second">
            <p>Nome de usuário</p>
            <input class="user-ipt"> <br>
        </div>
        
     </div>
        
        <div class="container-row">
        
            <div class="ipt-container first"> 
                <p>CNPJ</p> 
                <input class="cnpj-ipt"> 
               
        
            </div> 
            
            <div class="ipt-container second">
                <p>Email</p>
                <input placeholder="Ex: sevenlux@gmail.com" class="mail-ipt"> <br> 
            </div>
        
        </div>
        
        <div class="container-row">
        
            <div class="ipt-container first"> 
                <p>CEP</p> 
                <input class="cep-ipt" placeholder="Ex: 70198077"> 
            </div> 
        
            <div class="ipt-container second">
                <p>Cidade</p>
                <input class="city-ipt"> <br> 
            </div>
        
        </div>
        
        <div class="container-row">
        
            <div class="ipt-container first">
                <p>Rua</p> 
                <input class="rua-ipt"> 
            </div> 
        
            <div class="ipt-container second">
                <p>Número</p>
                <input class="num-ipt"> <br> 
            </div>
        
        </div>
        
        <div class="container-row">
        
            <div class="ipt-container first"> 
                <p>Senha</p> 
                <input class="pwd-ipt" type="password" placeholder="Ex: 12345Ab$">
            </div> 
        
            <div class="ipt-container second">
                <p>Confirmar senha</p>
                <input class="pwd-ipt"type="password"> <br> 
            </div>
        
        </div>
        
        <div class="container-column container-center">
            <button><b><a class="txt-button" href="login.html">Cadastrar</a></b></button> <br>
            <i>Já possui uma conta?</i> 
            <a class="txt-a"href="login.html"><i>Fazer login</i></a>
        </div>
        
    </div>
    
    
    
</body>
</html>
