<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="cadastro-login">
    <div class="left-box"> <img src="imagens/sevenluxLogo.png" alt="" width="500px"></div>
      
    <div class="right-box">
        <div class="right-box box-one">    
            <h2 class="txt-box">Cadastro</h2> <br>
            <p>Email</p> 
            <input id="iptEmail" class="input-box" placeholder="Ex: 123@gmail.com" oninput="verifyEmail()">  
            <span id="msgEmail" class="msg-alert"></span>
    
            <p>Senha</p>
            <input id="iptPwd" class="input-box" oninput="verifyPwd()"> 
            <span id="msgPwd" class="msg-alert"></span>
    
            <p>CNPJ</p>
            <input id="iptCnpj" class="input-box" oninput="verifyCnpj()"> 
            <span id="msgCnpj" class="msg-alert"></span>
    
            <p>Nome fantasia</p>
            <input class="input-box"> 
            
            <span class="txt-box"> 
                <button onclick="cadastrar()" class="design"><h3>Cadastrar</h3></button> <br>
                <i>Já possui uma conta?</i>
                <a href="login.html"><u>Fazer login</u></a>
            </span>

           </div>   
    </div>
    

   
</body>

</html>
<script>
    var permCadastro = true

    function verifyEmail() {
        var email = iptEmail.value

        if (email.includes("@gmail.com")) {
            if (email.indexOf("@gmail.com") == 0) {
                msgEmail.style.color = 'red'
                msgEmail.innerHTML = "Email inválido"
                permCadastro = false

            }
            else {
                msgEmail.style.color = 'green'
                msgEmail.innerHTML = "Email válido"
                permCadastro = true
            }
        }
        else {
            msgEmail.style.color = 'red'
            msgEmail.innerHTML = "Email inválido"
            permCadastro = false
        }
    }

    function verifyPwd() {
        var pwd = iptPwd.value
        if (Number(pwd.length) < 8) {
            msgPwd.style.color = 'red'
            msgPwd.innerHTML = "Senha com 8 caracteres"
            permCadastro = false
        }
        else {
            msgPwd.style.color = 'green'
            msgPwd.innerHTML = "Senha com 8 caracteres"
            permCadastro = true
        }
    }

    function verifyCnpj() {
        var cnpj = iptCnpj.value
        if (Number(cnpj.length) == 14) {
            msgCnpj.style.color = 'green'
            msgCnpj.innerHTML = "CNPJ válido"
            permCadastro = true
        }
        else {
            msgCnpj.style.color = 'red'
            msgCnpj.innerHTML = "CNPJ inválido"
            permCadastro = false
        }
    }

    function cadastrar() {
        permCadastro ? alert("Cadastro realizado com sucesso!") : alert("Cadastro inválido")
    }
</script>
