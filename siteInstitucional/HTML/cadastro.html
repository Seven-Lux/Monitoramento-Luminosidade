<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastroLogin.css">
</head>

<body class="container-row">
    <div class="container-left">
        <img src="../imagens/sevenluxLogo.png" alt="" width="350px" height="350px">
    </div>
    <div class="container-column right-color">

        <div class="container-column container-center">
            <h1>Cadastro</h1>
        </div>

        <div class="container-row">

            <div class="ipt-container first">
                <p>Nome da Empresa</p>
                <input class="emp-ipt">
            </div>

            <div class="ipt-container second">
                <p>Nome de usuário</p>
                <input class="user-ipt"> <br>
            </div>

        </div>

        <div class="container-row">

            <div class="ipt-container first">
                <p>CNPJ</p>
                <input class="cnpj-ipt">


            </div>

            <div class="ipt-container second">
                <p>Email</p>
                <input class="email-ipt"> <br>
            </div>

        </div>

        <div class="container-row">

            <div class="ipt-container first">
                <p>CEP</p>
                <input class="cep-ipt">
            </div>

            <div class="ipt-container second">
                <p>Cidade</p>
                <input class="city-ipt"> <br>
            </div>

        </div>

        <div class="container-row">

            <div class="ipt-container first">
                <p>Rua</p>
                <input class="rua-ipt">
            </div>

            <div class="ipt-container second">
                <p>Número</p>
                <input class="num-ipt"> <br>
            </div>

        </div>

        <div class="container-row">

            <div class="ipt-container first">
                <p>Senha</p>
                <input class="pwd-ipt" type="password">
            </div>

            <div class="ipt-container second">
                <p>Confirmar senha</p>
                <input class="pwd-ipt" type="password"> <br>
            </div>

        </div>

        <div class="container-column container-center">
            <button>
                <h3><a class="txt-button" onclick="cadastrar()" href="login.html">Cadastrar</a></h3>
            </button> <br>
            <i>Já possui uma conta?</i>
            <a class="txt-a" href="login.html"><i> <u>Fazer login</u></i></a>
        </div>

    </div>



</body>

</html>

<script>
    var permCadastro = true;

    function verifyEmail() {
        var email = iptEmail.value

        if (email.includes("@gmail.com")) {
            if (email.indexOf("@gmail.com") == 0) {
                msgEmail.style.color = 'red'
                msgEmail.innerHTML = "Email inválido"
                permCadastro = false

            }
            else {
                msgEmail.style.color = 'green'
                msgEmail.innerHTML = "Email válido"
                permCadastro = true
            }
        }
        else {
            msgEmail.style.color = 'red'
            msgEmail.innerHTML = "Email inválido"
            permCadastro = false
        }
    }

    function verifyPwd() {
        var pwd = iptPwd.value
        if (Number(pwd.length) < 8) {
            msgPwd.style.color = 'red'
            msgPwd.innerHTML = "Senha com 8 caracteres"
            permCadastro = false
        }
        else {
            msgPwd.style.color = 'green'
            msgPwd.innerHTML = "Senha com 8 caracteres"
            permCadastro = true
        }
    }

    function verifyCnpj() {
        var cnpj = iptCnpj.value
        if (Number(cnpj.length) == 14) {
            msgCnpj.style.color = 'green'
            msgCnpj.innerHTML = "CNPJ válido"
            permCadastro = true
        }
        else {
            msgCnpj.style.color = 'red'
            msgCnpj.innerHTML = "CNPJ inválido"
            permCadastro = false
        }
    }

    function cadastrar() {

        verifyCnpj();
        verifyEmail();
        verifyPwd();
        verifyCnpj
        permCadastro ? alert("Cadastro realizado com sucesso!") : alert("Cadastro inválido")
    }
</script>
