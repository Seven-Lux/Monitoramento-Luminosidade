<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboards</title>
</head>

<body>
    <div class="container-geral">
        <div class="usuario">
            <img src="../imagens/user.svg" alt="icone do usuario">
            <h2>Nome do usuario</h2>
        </div>

        <div class="container-column">
            <div class="container-kpi">
                <div class="box-kpi">
                    <h1>Exemplo 1</h1>
                </div>
            </div>
            <div class="container-dashboard">
                <canvas id="myChart" class="gra1"></canvas>
                <canvas id="myChart2" class="gra2"></canvas>
            </div>
        </div>
        
    </div>
</body>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['6H', '7H', '8H', '9H', '10H'],
            datasets: [{
                label: 'Luminosidade',

                data: [400, 420, 600, 800, 1000, 1200],
                borderColor: '#efb135',
                backgroundColor: '#efb135',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['1', '2', '3', '4', '5', '6', '7'],
            datasets: [{
                label: 'Luminosidade',

                data: [450, 820, 400, 450, 800, 1100, 780],
                borderColor: '#efb135',
                backgroundColor: '#efb135',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
