<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro-login">
    <div class="left-box"> 
        <img src="imagens/sevenluxLogo.png" alt="" width="500px">
    </div>
      
    <div class="right-box">
        <div class="right-box box-one">    
            <h2 class="button-box ">Login</h2> <br>
            <p>Email</p> 
            <input id="iptEmail" class="input-box" placeholder="Ex: 123@gmail.com" oninput="verifyEmail()">  
            <span id="msgEmail" class="msg-alert"></span>
    
            <p>Senha</p>
            <input id="iptPwd" class="input-box" oninput="verifyPwd()"> 
            <span id="msgPwd" class="msg-alert"></span>
    
            
            <span class="button-box"> 
                <button onclick="cadastrar()" class="input-box"><h3>Logar</h3></button> <br>
                <i class="button-box ">Não tem uma conta?</i>
                <a href="cadastro.html"><u>Fazer cadastro</u></a>
            </span>

           </div>   
    </div>
</body>
</html>
